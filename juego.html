<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Para que se adapte a la pantalla -->
    <title>Pokédle</title>
    <link rel="icon" href="fonts/logo.png" type="image/png">
    <link rel="stylesheet" href="styles/juego.css">
    <link rel="stylesheet" href="styles/titulo.css">
    <link rel="stylesheet" href="styles/mobile.css">
    <style>
      @font-face {
        font-family: 'Azonix';
        src: url('fonts/Azonix.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
      }
    </style>
</head>

<body>
  <header>
    <h1 id="title">Pokédle</h1>
  </header>
  <nav>
    <ul class="navbar">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="tutorial.html">Tutorial</a></li>
      <li><a href="informacion.html">Pokédex</a></li>
    </ul>
  </nav>
  <div id="container">
    <div id="historial">
    </div>
    <div id="pokemons">
      <img id="resultado" src="" alt="Solución" style="align-items: center;">
      <img id="muy-borrosa" src="" alt="Silueta muy borrosa del Pokémon">
      <img id="borrosa" src="" alt="Silueta borrosa del Pokémon">
      <img id="borrosa-color" src="" alt="Silueta borrosa a color del Pokémon">
      <img id="silueta" src="" alt="Silueta del Pokémon">
    </div>
    <div id="respuesta">
      <div id="guess-input">
        <input type="text" id="intento" placeholder="Introduzca el Nombre">
        <button id="buscar">Enviar</button>
      </div>
      <div id="scrollContainer" style="height: 150px; overflow-y: scroll; display: none;">
        <ul id="itemList" style="padding: 0; margin: 0;"></ul>
      </div>
      <div id="mensaje-victoria" style="display: none;">¡Enhorabuena, acertaste!</div> <!- Uso display none para luego
        mostralo con el js en función del resultado del juego ->
        <div id="mensaje-derrota" style="display: none;">¡Has perdido!</div> <!- Uso display none para luego mostralo
          con el js en función del resultado del juego ->
          <p id="attempts2">Intentos restantes: <span id="attempts">6</span></p>
          <p id="cuenta-regresiva"></p>
          <p id="solucion"><span id="solucion"></span></p>
          <button id="volver-a-jugar">Volver al menú</button>
    </div>
    <div id="datos-pokemon">
    </div>
  </div>
  <script type="module" src="scripts/inicio.js"></script>
  <script type="module" src="scripts/juego.js"></script>
  <script type="module" src="scripts/cuenta-atras.js"></script>
  <script type="module" src="scripts/scroll.js"></script>
</body>

</html>
