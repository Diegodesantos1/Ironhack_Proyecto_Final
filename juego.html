<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Pokédle</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/titulo.css">
</head>

<body>
  <h1 id="title">Pokedle</h1>
  <div id="guess-history"></div>
  <div id="container">
    <div id="guess-input">
      <input type="text" id="guess">
      <button id="submit">Enviar</button>
    </div>
    <p>Intentos restantes: <span id="attempts">6</span></p>
    <div id="mensaje-victoria" style="display: none;">¡Enhorabuena, acertaste!</div>
    <p id="solucion"><span id="solucion"></span></p>
    <button id="volver-a-jugar" style="display: none;">Volver a Jugar</button>
  </div>
  <div id = "pokemons">
    <img id="resultado" src="" alt="Solución">
    <img id="muy-borrosa" src="" alt="Silueta muy borrosa del Pokémon">
    <img id="borrosa" src="" alt="Silueta borrosa del Pokémon">
    <img id="borrosa-color" src="" alt="Silueta borrosa a color del Pokémon">
    <img id="silueta" src="" alt="Silueta del Pokémon">
  </div>
  <script type="module" src="scripts/inicio.js"></script>
  <script type="module" src="scripts/juego.js"></script>
</body>

</html>
